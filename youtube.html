<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Channels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Logo2.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: Impact, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
      flex-wrap: nowrap;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    .column a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      text-align: center;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    .logo {
      max-width: 260px;
    }
  </style>
</head>
<body>
<!-- FLEX CONTAINER FOR LEFT/RIGHT SPACING -->
<div class="container" style="
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 0px 0px; /* Adjust this for edge spacing */
">

  <!-- LEFT SIDE -->
  <div class="column" style="display: flex; flex-direction: column; gap: 20px;">
    <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
