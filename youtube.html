<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Channels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Logo2.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: Impact, sans-serif;
      color: #fff;
    }

    .container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  padding: 40px 80px;
  box-sizing: border-box;
  flex-wrap: nowrap; /* ‚Üê prevents wrapping */
}


    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .column a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      text-align: center;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    .column img {
      max-width: 250px;
      border-radius: 6px;
    }

    .logo {
      max-width: 260px;
    }

    .link-img {
  border-radius: 6px;
  transition: transform 0.3s ease;
}

/* Individual custom sizes */
.img-tggs { width: 260px; }
.img-boston { width: 220px; }
.img-pirate { width: 300px; }
.img-legacy { width: 280px; }
.img-bank { width: 250px; }
.img-credit { width: 240px; }
.img-still { width: 230px; }

.link-img:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>

  <!-- LEFT + RIGHT COLUMNS -->
  <div class="container">

    <!-- LEFT COLUMN -->
    <div class="column">
      <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
  <img src="TGGS link.png" alt="The Gorgeous George Show" class="link-img img-tggs">
</a>

<a href="https://www.youtube.com/@StoneColdSteveBahferston" target="_blank">
  <img src="BostonSoul (1).png" alt="Stone Cold Steve Bahferston" class="link-img img-boston">
</a>

<a href="https://www.youtube.com/@Americanpirate1723" target="_blank">
  <img src="AmericanPirate.png" alt="American Pirate" class="link-img img-pirate">
</a>

<a href="https://www.youtube.com/@gorgeousgeorgelegacy9857" target="_blank">
  <img src="GG Legacy.png" alt="GG Legacy" class="link-img img-legacy">
</a>

<!-- RIGHT COLUMN -->
    <div class="column">
<a href="https://www.youtube.com/@GGsNegativeBankAccount" target="_blank">
  <img src="NegativeBank.png" alt="Negative Bank" class="link-img img-bank">
</a>

<a href="https://www.youtube.com/@GGNegCreditScore" target="_blank">
  <img src="NegativeCredit (1).png" alt="Negative Credit" class="link-img img-credit">
</a>

<a href="https://www.youtube.com/@georgeyaridstillhasanegati9823" target="_blank">
  <img src="NegativeStill.png" alt="Still Negative" class="link-img img-still">
</a>


  </div>

</body>
</html>
