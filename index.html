  <!-- Slideshow script -->
  <script>
    let slides = document.querySelectorAll('.slideshow img');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 3000);
  </script>

  <video id="bg-music" src="Saxophone.mp4" autoplay loop muted playsinline style="display: none;"></video>

  <button id="music-toggle" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #00ffcc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;">
    ▶ Play Music
  </button>

  <script>
    const music = document.getElementById('bg-music');
    const button = document.getElementById('music-toggle');
    let musicStarted = false;
    button.addEventListener('click', () => {
      if (!musicStarted) {
        music.muted = false;
        music.play();
        button.textContent = '⏸ Pause Music';
        musicStarted = true;
      } else {
        if (music.paused) {
          music.play();
          button.textContent = '⏸ Pause Music';
        } else {
          music.pause();
          button.textContent = '▶ Play Music';
        }
      }
    });
  </script>

  <footer id="site-footer" style="
    width: 100%;

    opacity: 0;
    transition: opacity 1s ease;
    margin-top: 100px;">
    &copy; 2025 The Gorgeous George Show. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const footer = document.getElementById('site-footer');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            footer.style.opacity = 1;
          }
        });
      }, { threshold: 0.1 });
      observer.observe(footer);
    });
  </script>
