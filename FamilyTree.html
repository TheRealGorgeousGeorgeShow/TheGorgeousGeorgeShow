<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .link-img {
      width: 200px;
      margin-bottom: 20px;
      border: 2px solid white;
      border-radius: 10px;
    }
    .timeline-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 60px 20px;
    }
    .timeline {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }
    .event {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      position: relative;
    }
    .event img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .event img:hover {
      transform: scale(1.05);
    }
    .event h4 {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
