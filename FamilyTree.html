<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Scrollable Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .timeline-container {
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      padding: 50px 20px;
    }
    .timeline {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .event {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .event img {
      width: 200px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid white;
      object-fit: cover;
      cursor: pointer;
    }
    .event h4 {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
    .close {
      float: right;
      font-size: 24px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- TIMELINE STRUCTURE -->
<div class="timeline-container">
  <div class="timeline">

    <!-- Example Event -->
    <div class="event">
      <img src="placeholder.jpg" alt="Chapter 1" onclick="openModal('modal1')">
      <h4>Chapter 1: Example Title</h4>
    </div>
    <div id="modal1" class="modal" onclick="closeModal('modal1')">
      <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <h2>Chapter 1: Example Title</h2>
        <p>This is where detailed info about the chapter or event goes.</p>
      </div>
    </div>

    <!-- Add more .event blocks here -->

  </div>
</div>
