<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gorgeous George Family History</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
    }

    header {
      background: black;
      color: white;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;

    .gallery img {
      width: 250px;
      border-radius: 10px;
      background: #f5f5f5;
      padding: 10px;
    }

    a.back {
      display: block;
      margin-top: 40px;
      color: #000;
      font-size: 18px;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    Greatest George Family History
  </header>

    <!-- Family Tree Image Section -->
  <div style="margin-top: 60px;">
    <img src="YaridFamilyTree.png" alt="Yarid Family Tree" style="max-width: 90%; height: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
    <p style="margin-top: 12px; font-size: 24px; font-weight: bold;">Yarid Family Tree</p>
  </div>
